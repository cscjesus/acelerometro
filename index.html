<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="css/jquery.mobile.theme-1.4.5.css" rel="stylesheet" />
    <link href="css/jquery.mobile.structure-1.4.5.css" rel="stylesheet" />
    <script src="phonegap.js"></script>
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Documento sin título</title>
    <style type="text/css">
        p {
            text-align: center;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        var watchID = null;

        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady(){
            startWatch();
        }

        
        function startWatch(){
            var options = { frequency: 3000 };
            watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
            
        }

        function stopWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;
            }
        }

        function onSuccess(acceleration) {
            var element = document.getElementById("acelerometro");
            element.innerHTML = 'Aceleracion X: ' + acceleration.x +'<br/>'+
                                'Aceleracion Y: ' + acceleration.y + '<br/>' +
                                'Aceleracion Z: ' + acceleration.z + '<br/>' +
                                'Timestamp: ' + acceleration.timestamp + '<br/>';
        }

        function onError(error) {
            alert("error:" + error.toString());
        }
    </script>
</head>

<body>
    <div data-role="page" id="principal" data-theme="b">
        <div data-role="header">
            <p>Acelerómetro</p>
        </div>
        <div data-role="content">
            <div id="acelerometro">Esperando al acelerometro...</div>
            <button onclick="stopWatch();">Detener el visor</button>
        </div>
        <div data-role="footer" data-position="fixed">
            <p>Pie de aplicación</p>
        </div>
    </div>

</body>
</html>
